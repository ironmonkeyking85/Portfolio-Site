<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Kevin T. Wilson portfolio site</title>
</head>
<body>
  <div>
    <div class="flex-container" id="navflex">
      <header class="nav" id="nav">
        <ul>
          <li class="brand">Kevin T. Wilson</li>
          <span id="navlinks">
            <li class="Pencils">Pencils</li>
            <li class="Inks">Inks</li>
            <li class="Digital">Digital</li>
        </span>
        </ul>
      </header>
    </div>

    <div class="flex-container" id="heroflex">
      <section class="hero" id="hero">
        <span><p>KEIVN T. WILSON</p></span>
        <span ><img src="/Portfolio site assets/testbanner.png"></span>
      </section>
    </div>

    <div class="flex-container" id="linksflex">
      <section  class="links" id="links">
        <span class="links_thumnails" id="pencil_thumb"><img src="/Portfolio site assets/testthumnail.png"></span>
        <span class="links_thumnails" id="Inks_thumb"><img src="/Portfolio site assets/testthumnail.png"></span>
        <span class="links_thumnails" id="Digital_thumb"><img src="/Portfolio site assets/testthumnail.png"></span>
      </section>
    </div>

    <div class="flex-container" id="aboutflex">
      <section class="about" id="about">
        <span class="about_img"><img src="/Portfolio site assets/testthumnail.png"></span>
        <span>
          <P>Email</P>
          <P>Social media</P>
          <P>About Me:</P>
          <P>mememememememememememememem</P>
        </span>
      </section>
    </div>
  </div>
  <script src="/script.js"></script>
    
</body>
</html>
